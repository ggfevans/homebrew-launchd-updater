name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Install shellcheck
      run: brew install shellcheck
    
    - name: Run test suite
      run: ./test.sh
